<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        select {
            width: 200px;
            height: 300px;
            font-size: 22px;
            background-color: #80ff45;

    <script src="../jQuery3.60/jquery.min.js"></script>
    <script>
        $(function() {
            // 首先是一个一个的移动：左移选中
            $("button").eq(2).on("click", function() {
                // 每次点击时，左边被选中的移到右边
                // 先给每个选中的在右边的盒子创建一个新选项
                // each函数可以实现不同的操作
                // console.log($("option:checked"));
                $("#sel1").find("option:checked").each(function(index, ele) {
                    var op = $("<option value=''></option>");
                    // 然后文本内容也复制
                    op.text($(ele).text());
                    // 然后加入到sel2中
                    // console.log(op);
                    $("#sel2").append(op);
                    // 原sel1中的消失
                    $(this).remove();
                })
            });
            // 首先是一个一个的移动：右移选中
            $("button").eq(3).on("click", function() {
                // 每次点击时，右边被选中的移到左边
                // 先给每个选中的在右边的盒子创建一个新选项
                // each函数可以实现不同的操作
                $("#sel2").find("option:checked").each(function(index, ele) {
                    var op = $("<option value=''></option>");
                    // 然后文本内容也复制
                    op.text($(ele).text());
                    // 然后加入到sel2中
                    $("#sel1").append(op);
                    // 原sel2中的消失
                    $(this).remove();
                })
            });

                    op.text($(ele).text());
                    // 然后加入到sel2中
                    $("#sel1").append(op);
                    // 原sel2中的消失
                    $(this).remove();
                })
            });

        <option value="">香蕉</option>
