<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab切换效果</title>
    <script src="../jQuery3.60/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        $(function() {
            $(".tab_list li").click(function() {
                // 获取点前点击的索引号
                var index = $(this).index();
                // 自己点击的添加class，其余去除class、使用链式编程方法
                $(this).addClass("current").siblings().removeClass("current");
                // console.log(index, $(this), $(".tab_list li"), $(this).eq(index), $(".tab_list li").eq(index));
                // 不能再this这里添加eq函数，因为每次this值包含了一个li对象
                // 然后对应索引号内容显示，其他内容隐藏、使用链式编程
                $(".tab_con .item").eq(index).show().siblings().hide();
            })
        })
    </script>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
</body>

</html>
