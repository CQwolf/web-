<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background: #000;
        }
        
        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }
        
        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }
        
        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="../jQuery3.60/jquery.min.js"></script>
    <script>
        $(function() {
            // 当前鼠标所在的图片高亮显示， 其他图片显示暗一些
            $("ul").on("mouseenter", "li", function() {
                // 鼠标进入时，当前透明度高一些，其余透明度低一些
                $(this).css("opacity", 1).siblings("li").css("opacity", .4);
            });
            // 鼠标离开整个ul时，则全部透明度为1
            $("ul").on("mouseleave", function() {
                $("li").css("opacity", 1);
            })
        })
    </script>
</head>

<body>

    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/02.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/03.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/04.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/05.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/06.jpg" alt="" /></a>
            </li>
        </ul>
    </div>

</body>

</html>
