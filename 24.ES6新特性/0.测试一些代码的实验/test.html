        // symbol判断是否为某个对象的实例
        class Pesrson {
            static[Symbol.hasInstance](params) {
                console.log("我是被用来检测数据的", params);
            }
        }

        let o = {};
        console.log(o instanceof Pesrson);

        // 在实现数组的连接的时候是否展开一个数组值
        let arr1 = [1, 2, 3];

        arr2[Symbol.isConcatSpreadable] = true;
        console.log(arr1.concat(arr2));
