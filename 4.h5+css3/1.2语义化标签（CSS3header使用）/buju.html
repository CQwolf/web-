<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新布局标签</title>
    <style type="text/css">
        header,
        nav,
        article,
        section,
        footer,
        aside {
            display: block;
        }
        
        header {
            width: 100%;
            height: 200px;
            background: red;
        }
        
        nav {
            width: 100%;
            height: 200px;
            background: gold;
        }
        
        article {
            width: 70%;
            height: 400px;
            background: green;
        }
        
        aside {
            width: 29%;
            height: 400px;
            background: yellow;
        }
        
        section {
            width: 100%;
            height: 200px;
            background: black;
        }
        
        footer {
            width: 100%;
            height: 200px;
            background: palevioletred;
        }
        
        section {
            width: 100%;
            height: 200px;
            background: brown;
        }
    </style>
</head>

<body>
    <header>header</header>
    <nav>nav</nav>
    <article>
        article
        <section>section</section>
    </article>
    <aside>aisde</aside>
    <footer>footer</footer>
</body>

</html>
