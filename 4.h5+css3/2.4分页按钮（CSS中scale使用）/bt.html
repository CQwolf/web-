<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
    <style type="text/css">
        ul li {
            list-style-type: none;
            float: left;
            border: 1px solid green;
            margin: 10px;
            width: 26px;
            height: 26px;
            line-height: 26px;
            text-align: center;
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

</html>
