<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑熊哥</title>
    <style type="text/css">
        body {
            background-color: black;
        }
        
        .bg {
            position: absolute;
            top: 585px;
            width: 100%;
            height: 336px;
            background: url(images/bg1.png) repeat-x, url(images/bg2.png) repeat-x;
            animation: bgmove 20s linear infinite;
        }
        
        .bear {
            position: absolute;
            top: 765px;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat 0 0;
            animation: bear 1s steps(8) infinite, move 4s forwards;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translate(-50%);
            }
        }
        
        @keyframes bgmove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -3840px 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bear"></div>
</body>

</html>
