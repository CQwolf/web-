<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新增表单属性</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        
        input {
            outline: none;
        }
    </style>
</head>

<body>
    <form action="">
        <ul>
            <li>邮箱：<input type="email" /></li>
            <li>网址：<input type="url" /></li>
            <li>日期：<input type="date" /></li>
            <li>时间：<input type="time" /></li>
            <li>月：<input type="month" /></li>
            <li>周：<input type="week" /></li>
            <li>数字：<input type="number" /></li>
            <li>电话号码：<input type="tel" /></li>
            <li>搜索框：<input type="search" /></li>
            <li>颜色选择：<input type="color" /></li>
            <li>提交：<input type="submit" /></li>
        </ul>
    </form>
</body>

</html>
