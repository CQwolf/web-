<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新增属性值</title>
    <style type="text/css">
        input {
            outline: none;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- required 保证输入不为空值 placeholder用于用户的期待值，文本框中的文字 -->
        <!-- autofocus 光标制动获取焦点 -->
        <!-- autocomplete 用于显示输入历史记录值 -->
        用户名：<input type="text" name="text1" id="" required="required" placeholder="请输入用户名" autofocus="autofocus" autocomplete="on">
        <input type="submit" value="提交">
        <!-- multiple 用于提交多个文件 -->
        上传头像：<input type="file" name="" id="" multiple="multiple">
    </form>
</body>

</html>
