<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转</title>
    <style type="text/css">
        body {
            perspective: 500px;
        }
        
        .box {
            position: relative;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            transition: all .4s;
            transform-style: preserve-3d;
        }
        
        .font,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .font {
            background-color: #789;
            transform: rotateX(60deg);
            z-index: 1;
        }
        
        .back {
            background-color: #2ed;
        }
        
        .box:hover {
            transform: rotateY(80deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="font"></div>
        <div class="back"></div>
    </div>
</body>

</html>
