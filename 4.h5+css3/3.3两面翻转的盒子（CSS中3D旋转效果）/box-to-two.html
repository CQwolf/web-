<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面翻盒子</title>
    <style type="text/css">
        body {
            perspective: 1000px;
        }
        
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            border-radius: 50%;
            transform-style: preserve-3d;
            transition: all 0.7s;
        }
        
        .box:hover {
            transform: rotateY(180deg);
        }
        
        .f,
        .b {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
            cursor: pointer;
        }
        
        .f {
            background: #456;
            z-index: 1;
        }
        
        .b {
            background: #90f;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="f">点我猜我是谁</div>
        <div class="b">我是你爹</div>
    </div>
</body>

</html>
