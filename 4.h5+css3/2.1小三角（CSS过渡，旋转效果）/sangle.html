<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三角</title>
    <style type="text/css">
        div {
            position: relative;
            width: 200px;
            height: 50px;
            border: 1px solid #ff0000;
        }
        
        div::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            top: 15px;
            right: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        
        div:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
