<!--题目一：
    仿世纪佳缘网，显示和隐藏输入框中的提示内容，具体表现如下图：
    1）输入框获得焦点，提示内容消失，边框变色
    2）输入框失去焦点，如果内容为空，提示内容恢复，边框变色；如果内容不为空，只有边框变色 -->
<h1>题目一：显示和隐藏输入框中的提示内容</h1>
<input id="uesername" type="text" value="邮箱/ID/手机号">
<button>登录</button>
<br>
<script>
    var UserName = document.getElementById("uesername");
    var btn = document.querySelector("button");
    UserName.onfocus = function() {
        if (this.value == "邮箱/ID/手机号") {
            this.value = "";
        }
        this.style.borderColor = "red";
    }
    UserName.onblur = function() {
        if (this.value == "") {
            this.value = "邮箱/ID/手机号";
        }
        this.style.borderColor = "darkgray";
    }
    var flag = 1;
    btn.onclick = function() {
        if (flag == 0) {
            this.style.backgroundColor = "lightgreen";
            flag = 1;
        } else {
            this.style.backgroundColor = "lightgray";
            flag = 0;
        }

    }
</script>

<!--题目三：
    仿新浪网，鼠标移入显示下拉菜单，鼠标移出隐藏下拉菜单 -->
<h1>题目3：鼠标移入显示下拉菜单，鼠标移出隐藏下拉菜单</h1>
<div id="Topweibo">
    <a href="#" class="weibo"><i>微博</i><span class="imgOfj"></span></a>
    <div class="otherList">
        <ul class="listOn">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </div>
</div>
<script>
    var Topweibo = document.getElementById("Topweibo");
    var weibo = document.getElementsByClassName("weibo");
    var listOn = document.getElementsByClassName("listOn");
    var lis = listOn[0].getElementsByTagName("li");
    Topweibo.onmouseover = function() {
        listOn[0].style.display = "block";
        weibo[0].style.backgroundColor = "#ccc";
    }
    Topweibo.onmouseout = function() {
        listOn[0].style.display = "none";
        weibo[0].style.backgroundColor = "";
    }
    weibo[0].onmouseover = function() {
        this.style.color = "#ff8400";

    }
    weibo[0].onmouseout = function() {
        this.style.color = "#4c4c4c";


    }
    for (var i = 0; i < lis.length; i++) {
        lis[i].onmouseover = function() {
            this.style.color = '#ff8400';
            this.style.backgroundColor = '#fff5da';
        }
        lis[i].onmouseout = function() {
            this.style.color = '#4c4c4c';
            this.style.backgroundColor = '';
        }
    }
</script>
<!--题目四：
    单击按钮，控制网页开关灯 -->
<h1>题目四：单击按钮，控制网页开关灯</h1>
<button id="bt1">开关灯</button>
<button id="bt2">开灯</button>
<button id="bt3">关灯</button>
<script>
    var bt1 = document.getElementById("bt1");
    var bt2 = document.getElementById("bt2");
    var bt3 = document.getElementById("bt3");
    var all = document.body;
    var i = 0;
    bt1.onclick = function() {
        if (i == 0) {
            all.style.backgroundColor = "black";
            this.style.backgroundColor = "";
            i = 1;
        } else {
            all.style.backgroundColor = "";
            this.style.backgroundColor = "green";
            i = 0;
        }
    }
    bt2.onclick = function() {
        all.style.backgroundColor = "";
        this.style.backgroundColor = "red";
        bt3.style.backgroundColor = "";
        i = 0;
    }
    bt3.onclick = function() {
        all.style.backgroundColor = "black";
        this.style.backgroundColor = "red";
        bt2.style.backgroundColor = "";
        i = 1;
    }
</script>
