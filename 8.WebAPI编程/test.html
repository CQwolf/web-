<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试图案</title>
    <style>
        .box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 250px;
        }
        
        ul {
            margin: 0;
            padding: 0;
        }
        
        ul>li {
            list-style-type: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #c45;
            text-align: center;
            margin: -1px 0 0 -1px;
        }
        
        .box>li {
            position: relative;
            float: left;
        }
        /* .box ul {
            float: left;
        }*/
        
        .box li ul {
            width: 500px;
            height: 50px;
        }
        
        .box ul li {
            cursor: pointer;
            float: left;
        }
        
        .box li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        
        .box>li ul {
            position: absolute;
            top: 41px;
            left: 0;
        }
        
        .box ul {
            display: none;
        }
        
        .box li a:hover {
            color: #fff;
            background: darkgray;
        }
        
        .box li:hover ul {
            display: block;
        }
        
        .box ul li:hover {
            color: #fff;
            background: #89e;
        }
        
        h3 {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
