<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补0操作</title>
    <script>
        var num = prompt('请输入一个小于等于两位的数字');
        num = num >= 10 ? num : '0' + num;
        alert('这个数字为：' + num);
    </script>
</head>

</body>

</html>
