<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩判断</title>
    <script>
        while (true) {
            var score = prompt('请输入你的成绩，以得到评价');
            if (score >= 90)
                alert('你真的很牛皮');
            else if (score >= 80)
                alert('你有点牛皮');
            else if (score >= 70)
                alert('你比较一般嘛')
            else if (score >= 60)
                alert('你有点菜哦');
            else
                alert('你是真的菜');
        }
    </script>
</head>

</html>
