<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求和平均值</title>
    <script>
        var arr = [2, 1, 6, 7, 4];
        var sum = 0;
        var averege = 0;
        for (var i = 0; i < arr.length; i++)
            sum += arr[i];
        averege = sum / arr.length;
        console.log('和为：' + sum, '平均值为' + averege);
    </script>
