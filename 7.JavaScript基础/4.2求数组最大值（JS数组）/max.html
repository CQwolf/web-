<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大值</title>
    <script>
        var arr = [2, 6, 1, 77, 52, 25, 7, 99];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (max <= arr[i])
                max = arr[i];
        }
        console.log('最大值为：' + max);
    </script>
</head>
