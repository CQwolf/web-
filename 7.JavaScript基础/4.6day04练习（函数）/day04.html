        // 3. 写一个函数，能判断传入的一个数值是否是质数，如果是质数返回true，如果不是质数返回false，(质数：从2开始只能被1和自身整数的数)
        function numberchnge() {
            if (arguments.length == 0) {

                if (arguments[0] < 0) {

        console.log(numberchnge(3));

        // 1. 写一个函数，能翻转传入的任意数组，并把翻转结果通过返回值返回。
        function ReverseNumber(arr) {
            var temp = 0;
            for (var i = 0; i < parseInt((arr.length + 1) / 2); i++) {
                temp = arr[i];
                arr[i] = arr[arr.length - i - 1];
                arr[arr.length - i - 1] = temp;
            }
            return arr;
        }
        var number = [1, 56, 78, 4, 3, 4, 5, 6, 7, 8, 4, 4, 4, 3, 43, 34, 56, 78, 90, 23];
        console.log(ReverseNumber(number));

        // 2. 写一个函数，能对所有传入的数组按照从小到大进行排序，并把排序结果通过返回值返回
        function sortnum(arr) {
            var temp = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sortnum(number));
        // - 用户在弹出的输入框中选择要做的运算
        // - 用户选择后弹出两个输入框，让用户输入数据
        // - 根据用户选择的操作和输入的数据，计算出最后结果并弹出提示框显示结果
        function Tojisuan(num1, op, num2) {
            if (op == 1) {
                return num1 + num2;
            } else if (op == 2) {
                return num1 - num2;
            } else if (op == 3) {
                return num2 * num1;
            } else if (op == 4) {
