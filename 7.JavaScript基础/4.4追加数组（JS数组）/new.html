<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组追加</title>
    <script>
        var arr = [];
        for (var i = 0; i < 100; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
        var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var arr2 = [];
        var arr3 = [];
        var j = 0;
        for (var i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 10) {
                arr2[j] = arr1[i];
                arr3[arr3.length] = arr1[i];
                j++;
            }
        }
        console.log(arr2, arr3);

        var num = 1;

        function demo() {
            console.log(num);

            function demoSon() {
                num = 3;
            }
            var num = 2
            demoSon();
        }
        demo();
        var num1 = 1;

        function fun() {
            console.log(num1);
            var num1 = 3;
        }
        fun();
    </script>
</head>

<body>

</body>

</html>
