<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印星星</title>
    <script>
        // 打印5行5列的星星
        var str = '';
        var rows = prompt('请输入行数：');
        var cols = prompt('请输入列数：');
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= cols; j++) {
                str += '★';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
