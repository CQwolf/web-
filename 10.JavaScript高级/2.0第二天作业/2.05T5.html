    <!-- ##  使用数组高级方法实现数组的去重

- 题目描述

  使用数组方法filter来实现数组的去重

- 训练目标

  理解数组的高级方法

- 训练提示

  1. 定义一个数组调用filter方法
  2. 判断循环当前数组元素的索引和循环的索引是否一致，一致就返回 -->
    <script>
        //   数组去重，利用filter方法实现
        function removeRepetition(arr) {
            var arr1 = arr.filter(function(val, index, ele) {
                // 判断当前的循环中的数组值的索引号和filter中的索引号是否相同
                // 因为indexOf每次返回匹配元素的第一个值的索引号
                // if (ele.indexOf(val) === index) {
                //     return val;
                // }
                return ele.indexOf(val) === index;
            });
            return arr1;
        }
        var arr = [1, 4, 5, 6, 7, 2, 3, 4, 5, 6, 7, 1, 4, 5, 8, 9, 8, 7];
        var arr1 = removeRepetition(arr);
        arr1.forEach(function(val, index) {
            document.write(val + " ");
        });
    </script>
</body>
