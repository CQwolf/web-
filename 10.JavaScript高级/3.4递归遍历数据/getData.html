<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                goodName: '冰箱',
                goods: [{
                    id: 111,
                    goodName: '海尔'
                }, {
                    id: 112,
                    goodName: '美的'
                }, ]
            }, {
                id: 12,
                goodName: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];
        // 封装函数进行foreach循环取数据
        function findID(data, id) {
            // 保存一个查询的数据，以对象形式存储
            var o = {};
            data.forEach(function(value) {
                if (value.id == id) {
                    o = value;
                    // 递归函数的返回值
                    // return o;
                    // 判断value.goods存在数组元素
                } else if (value.goods && value.goods.length != 0) {
                    // 调用本函数进行遍历，并且接收到返回参数
                    o = findID(value.goods, id);
                }
            });
            // 最后返回对象，且可作为递归函数的返回值
            return o;
        }
        console.log(findID(data, 1));
        console.log(findID(data, 2));
        console.log(findID(data, 11));
        console.log(findID(data, 12));
        console.log(findID(data, 111));
    </script>
</body>

</html>
