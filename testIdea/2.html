<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            height: 400px;
            background-color: red;
        }
        
        .inner {
            width: 50%;
            padding-bottom: 50%;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="outer" onclick="handleClick1()">
        <div class="inner"></div>
    </div>
    <script>
        // 防抖函数
        // 防抖是限制时间出发函数
        // 每次点击都会判断是否到时间，并且重新开始
        var timer;

        function debounce(eventHandle, delay) {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                eventHandle();
            }, delay);
        }
        // 测试防抖函数
        function handleClick() {
            debounce(function() {
                console.log(1);
            }, 1000);
        }
        // 节流函数
        var timer2;

        function throttle(fn, delay) {
            if (timer2) {
                return;
            }
            timer2 = setTimeout(() => {
                fn();
                timer2 = null;
            }, delay);
        }
        // 测试节流函数
        function handleClick1() {
            throttle(function() {
                console.log(1);
            }, 3000);
        }
    </script>
</body>

</html>
