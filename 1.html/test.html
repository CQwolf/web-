<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        h1 {
            color: green;
        }
        
        p {
            color: black;
        }
        
         ::placeholder {
            color: red;
        }
        
         ::-ms-input-placeholder {
            color: green;
        }
    </style>
</head>

<body>

    <div>
        <style type="text/css" scoped>
            h1 {
                color: red;
            }
            
            p {
                color: blue;
            }
        </style>
        <h1>这个标题是红色的</h1>
        <p>这个段落是蓝色的。</p>
    </div>

    <h1>这个标题是绿色的</h1>
    <p>这个段落是黑色的。</p>
    <p><b>注意:</b> 只有 Firefox属性支持 scoped 属性 。</p>
    <input type="text" placeholder="测试">
</body>

</html>
