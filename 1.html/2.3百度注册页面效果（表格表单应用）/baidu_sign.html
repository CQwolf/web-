<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>百度注册效果</title>
	</head>
	<body>
		<form method="post" action="">
		<table width="600px" align="center" cellspacing="15px">
			<!-- 1 行 -->
			<tr height="150px">
				<td align="left"><img src="images/logo_baidu.jpg"></td>
				<td></td>
			</tr>
			<!-- 2 行 -->
			<tr>
				<td> <strong>添加注册信息</strong></td>
				<td></td>
			</tr>
			<!-- 3 行 -->
			<tr>
				<td align="right"><label for="yx">邮箱：</label></td>
				<td>
					<input type="text" id="yx"/>
				</td>
			</tr>
			<!-- 4 行 -->
			<tr>
				<td align="right">密码：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<!-- 5 行 -->
			<tr>
				<td align="right">确认密码：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<!-- 6 行 -->
			<tr>
				<td align="right">验证码：</td>
				<td>
					<table>
						<tr>
							<td><input type="text" /></td>
							<td><img src="images/yz.jpg" alt="验证码" /></td>
							<td><a href="#">注册用户</a></td>
						</tr>
					</table> 
				</td>
			</tr>
			<!-- 7 行 -->
			<tr>
				<td></td>
				<td>
					<input type="checkbox" />我已阅读并接受<a href="#">《百度用户协议》</a>
				</td>
			</tr>
			<!-- 8 行 -->
			<tr>
				<td></td>
				<td>
					<table width="80%">
						<tr>
							<td><input type="image" src="images/button.jpg" /></td>
							<td><input type="reset" value="重新填写" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
