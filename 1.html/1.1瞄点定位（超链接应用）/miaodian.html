<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>瞄点定位操作</title>
	</head>
	<body>
		<!-- 使用id或则是name属性实现瞄点定位 -->
		<!-- 例子：<h3 id=hj>文本内容</h3> -->
		<!-- <a href="#id">文本内容</a> -->
		<h3 id="head">点击即可到达图片</h3>
		<a href="#t1">1.图片1</a> <br />
		<a href="#t2">2.图片2</a> <br />
		<a href="#t3">3.图片3</a> <br />
		<a href="#t4">4.图片4</a> <br />
		<img src="./image/t5.jpg"> <br />
		<p id="t1">图片1</p> <br />
		<img src="./image/t1.jpg"> <a href="#head">点击回到顶部</a>
		<p id="t2">图片2</p> <br /> 
		<img src="./image/t2.jpg"> <a href="#head">点击回到顶部</a>
		<p id="t3">图片3</p> <br />
		<img src="./image/t3.jpg"> <a href="#head">点击回到顶部</a>
		<p id="t4">图片4</p> <br />
		<img src="./image/t4.jpg"> <a href="#head">点击回到顶部</a>
	</body>
</html>
