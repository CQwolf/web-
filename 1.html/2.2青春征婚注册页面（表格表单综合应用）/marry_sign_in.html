<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>世纪佳缘-你在我也在</title>
		<style type="text/css">
			h4 {
				color: pink;
			}
			tr {
				/* height: 40px; */
			}
		</style>
	</head>
	<body>
		<table width="600px" align="center">
			<caption> <h4> 青春不常在，抓紧谈恋爱 </h4> </caption>
			<!-- 1 行 -->
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" checked="checked" /> <img src="images/man.jpg" width="24px" height="25px" /> 男
					<input type="radio" name="sex" /> <img src="images/women.jpg" width="24px" height="25px" /> 女
				</td>
			</tr>
			<!-- 2 行 -->
			<tr>
				<td>生日</td>
				<td>
					<!-- 出生年 -->
					<select>
						<option>--请选择年--</option>
						<option>1997</option>
						<option>1998</option>
						<option>1999</option>
						<option>2000</option>
						<option>2001</option>
						<option>2002</option>
					</select>
					<!-- 出生月 -->
					<select>
						<option>--请选择月--</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
					<!-- 出生日 -->
					<select>
						<option>--请选择日--</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</td>
			</tr>
			<!-- 3 行 -->
			<tr>
				<td>所在地区</td>
				<td>
					<input type="text" value="北京" style="color: gray;" />
				</td>
			</tr>
			<!-- 4 行 -->
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" name="marry" checked="checked" /> 未婚
					<input type="radio" name="marry" /> 已婚
					<input type="radio" name="marry" /> 离婚
					<input type="radio" name="marry" /> 丧偶
				</td>
			</tr>
			<!-- 5 行 -->
			<tr>
				<td>学历</td>
				<td>
					<input type="text" value="小学" style="color: gray;" />
				</td>
			</tr>
			<!-- 6 行 -->
			<tr>
				<td>月薪</td>
				<td>
					<input type="text" value="5000-10000" style="color: gray;" />
				</td>
			</tr>
			<!-- 7 行 -->
			<tr>
				<td>手机号</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<!-- 8 行 -->
			<tr>
				<td>昵称</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<!-- 9 行 -->
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" name="choice" /> 妩媚
					<input type="checkbox" name="choice" /> 柔美
					<input type="checkbox" name="choice" /> 可爱
					<input type="checkbox" name="choice" /> 小鲜肉
					<input type="checkbox" name="choice" /> 型男
					<input type="checkbox" name="choice" /> 气质
				</td>
			</tr>
			<!-- 10 行 -->
			<tr>
				<td>自我介绍</td>
				<td>
					<textarea style="color: gray;" rows="10" cols="50"> 自我介绍 </textarea>
				</td>
			</tr>
			<!-- 11 行 -->
			<tr>
				<td></td>
				<td>
					<input type="image" src="images/red.png" value="免费注册" />
				</td>
			</tr>
			<!-- 12 行 -->
			<tr>
				<td></td>
				<td>
					<p><input type="checkbox" /> 我同意注册条款和会员加入标准</p>
				</td>
			</tr>
			<!-- 12 行 -->
			<tr>
				<td></td>
				<td>
					<a href="log_in.html" target="_blank" >我是会员，立即登录</a>
				</td>
			</tr>
			<!-- 13 行 -->
			<tr>
				<td></td>
				<td>
					<h3>我承诺</h3>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
