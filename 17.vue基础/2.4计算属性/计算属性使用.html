<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <!-- 计算属性里面的方法调用不加小括号 -->
        <p>{{squareToTwo}}</p>
        <div>{{squareToTwo}}</div>
    </div>
    <!-- 引入vue.js -->
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                rootNumber: 2,
            },
            // 计算属性是依赖于数据响应式变化的缓存,不像函数每次调用一次就重新执行一次
            computed: {
                squareToTwo: function() {
                    return this.rootNumber ** 20;
                }
            }
        });
    </script>
</body>

</html>
