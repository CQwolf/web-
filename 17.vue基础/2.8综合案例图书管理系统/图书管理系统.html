<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <style type="text/css">
        input {
            outline: none;
        }
        
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }
        
        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }
        
        .grid th,
        td {
            padding: 10;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }
        
        .grid th {
            background-color: #F3DCAB;
        }
        
        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
        
        .grid .total {
            height: 30px;
            line-height: 30px;
            background-color: #F3DCAB;
            border-top: 1px solid #C2D89A;
        }
        
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 第一步声明式渲染页面数据 -->
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id">
                      编号：
                    </label>
                        <!-- 文档一打开就聚焦到这个表单 -->
                        <input type="text" id="id" v-model.trim="id" :disabled="flag" v-focus>
                        <label for="name">
                      名称：
                    </label>
                        <input type="text" id="name" v-model.trim="name">
                        <button @click="handle" :disabled="submitFlag">提交</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>图书总数：</span>
                <span v-cloak>{{total}}</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 利用v-for循环遍历 -->
                    <tr :key="item.id" v-for="item in books">
                        <td v-cloak>{{item.id}}</td>
                        <td v-cloak>{{item.name}}</td>
                        <td v-cloak>{{item.date | format("yyyy-MM-dd hh:mm:ss")}}</td>
                        <td>
                            <!-- .prevent阻止默认行为 使用href="javascript:;"效果相同 -->
                            <a href="" @click.prevent="update(item.id)">修改</a>
                            <span>|</span>
                            <a href="" @click.prevent="del(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // focus为自定义的指令名，使用时需要v-focus
        Vue.directive("focus", {
            // inserted:为属性插入dom里面时调用函数
            inserted: function(el) {
                // el参数为固定，表示绑定的dom元素
                el.focus();
            }
        });
        Vue.filter('format', function(value, arg) {
            function dateFormat(date, format) {
                if (typeof date === "string") {
                    var mts = date.match(/(\/Date\((\d+)\)\/)/);
                    if (mts && mts.length >= 3) {
                        date = parseInt(mts[2]);
                    }
                }
                date = new Date(date);
                if (!date || date.toUTCString() == "Invalid Date") {
                    return "";
                }
                var map = {
                    "M": date.getMonth() + 1, //月份 
                    "d": date.getDate(), //日 
                    "h": date.getHours(), //小时 
                    "m": date.getMinutes(), //分 
                    "s": date.getSeconds(), //秒 
                    "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                    "S": date.getMilliseconds() //毫秒 
                };
                format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                    var v = map[t];
                    if (v !== undefined) {
                        if (all.length > 1) {
                            v = '0' + v;
                            v = v.substr(v.length - 2);
                        }
                        return v;
                    } else if (t === 'y') {
                        return (date.getFullYear() + '').substr(4 - all.length);
                    }
                    return all;
                });
                return format;
            }
            return dateFormat(value, arg);
        })
        var vm = new Vue({
            el: "#app",
            data: {
                // 提交表单禁用
                submitFlag: false,
                // 禁用id的表单flag值
                flag: false,
                // 表单输入的name和id
                name: "",
                id: "",
                // 基础数据
                books: []
            },
            methods: {
                handle: function() {
                    // 提交数据
                    if (!this.flag) {
                        if (this.id == "" || this.name == "") {
                            alert("添加的值不能为空");
                        } else {
                            // 将表单输入的值添加至数据books中
                            // 创建一个对象
                            var book = {};
                            book.id = this.id;
                            book.name = this.name;
                            book.date = new Date();
                            // 将数据push到数组中
                            this.books.push(book);
                        }
                    }
                    //  修改数据
                    else {
                        this.books.some((val) => {
                            if (val.id == this.id) {
                                val.name = this.name;
                                val.date = new Date();
                                return true;
                            }
                        });
                        // 修改完了以后要放开锁定
                        this.flag = false;
                    }
                    // 添加或者修改后，再把表单值给置空
                    this.id = "";
                    this.name = "";
                },
                // 更新数据
                update: function(id) {
                    // 同时禁止id表单的修改
                    this.flag = true;
                    // 点击当前项的id用来在数组中查询数据
                    var book = this.books.filter((val) => {
                        return val.id == id;
                    });
                    // console.log(book);
                    // 把这个点击的值放到表单中
                    this.id = book[0].id;
                    this.name = book[0].name;
                },
                // 删除数据
                del: function(id) {
                    // // 返回需要删除的元素
                    // var book = this.books.filter(function(val) {
                    //     return val.id == id;
                    // });
                    // // 查找元素所在位置
                    // var index = this.books.indexOf(book[0]);
                    // // 根据位置删除元素 splice函数，第一个是删除元素的索引号，第二个是删除元素的个数
                    // this.books.splice(index, 1);
                    // 第二种，使用filter方法,反响查询不需要删除的元素并返回
                    this.books = this.books.filter(function(val) {
                        return val.id != id;
                    });
                }
            },
            watch: {
                // 表单值为数据中重复时，不能提交
                id: function(val) {
                    var flag = this.books.some(function(item) {
                        return val == item.id;
                    });
                    if (flag) {
                        this.submitFlag = true;
                    } else {
                        this.submitFlag = false;
                    }
                },
                name: function(val) {
                    var flag = this.books.some(function(item) {
                        return val == item.name;
                    });
                    if (flag) {
                        this.submitFlag = true;
                    } else {
                        this.submitFlag = false;
                    }
                }
            },
            // 计算图书总数
            computed: {
                total: function() {
                    return this.books.length;
                }
            },
            // 通过声明周期函数挂载
            mounted: function() {
                var data = [{
                    id: 1,
                    name: '三国演义',
                    date: 2525609975000
                }, {
                    id: 2,
                    name: '水浒传',
                    date: 2525609975000
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: 2525609975000
                }, {
                    id: 4,
                    name: '西游记',
                    date: 2525609975000
                }];
                this.books = data;
            },
        });
    </script>
</body>

</html>
