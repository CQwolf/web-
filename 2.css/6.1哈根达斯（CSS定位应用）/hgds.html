<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>哈根达斯新品页面</title>
	<style type="text/css">
		.hs {
			position: relative;
			margin: 100px auto;
			padding: 10px;
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
		}
		.top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
		body {
			height: 2000px;
		}
		.gd {
			position: fixed;
			top: 300px;
			right: 200px;
			width: 150px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="hs">
		<img src="images/adv.jpg" alt="哈根达斯" title="快来买呀">
		<img src="images/top_tu.gif" alt="左上新品" class="top">
		<img src="images/br.gif" alt="右下新品" class="bottom">
	</div>
	<div class="gd">
		<img src="images/sun.jpg" alt="猴子" width="150px">
	</div>
</body>
</html>
