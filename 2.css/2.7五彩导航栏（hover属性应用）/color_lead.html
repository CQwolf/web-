<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>五彩导航栏</title>
	<style type="text/css">
		body {
			height: 80px;
		}
		ul {
			height: 60px;
			float: left;
			padding: 0 0 0 0;
			margin: 0 0 0 0;
		}
		ul li {
			float: left;
			list-style-type: none;
			width: 126px;
			text-align: center;
		}
		a {
			display: inline-block;
			width: 120px;
			height: 58px;
			text-decoration: none;
			line-height: 50px;
			color: white;
			text-align: center;
		}
		.b1 a {
			background-image: url(images/bg1.png);
			background-repeat: no-repeat;
		}
		.b1 a:hover {
			background-image: url(images/bg2.png);
		}
		.b2 a{
			background-image: url(images/bg3.png);
			background-repeat: no-repeat;
		}
		.b2 a:hover{
			background-image: url(images/bg4.png);
		}
		.b3 a{
			background-image: url(images/bg5.png);
			background-repeat: no-repeat;
		}
		.b3 a:hover{
			background-image: url(images/bg6.png);
		}
		.b4 a{
			background-image: url(images/bg7.png);
			background-repeat: no-repeat;
		}
		.b4 a:hover{
			background-image: url(images/bg1.png);
		}
		.b5 a{
			background-image: url(images/bg4.png);
			background-repeat: no-repeat;
		}
		.b5 a:hover{
			background-image: url(images/bg3.png);
		}
	</style>
</head>
<body>
	<ul>
		<li class="b1"><a href="#">首页</a></li>
		<li class="b2"><a href="#">分类</a></li>
		<li class="b3"><a href="#">其他</a></li>
		<li class="b4"><a href="#">爱好</a></li>
		<li class="b5"><a href="#">更多</a></li>
	</ul>
</body>
</html>
