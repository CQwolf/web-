<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>拼出自己的名字</title>
	<style type="text/css">
		div {
			float: left;
			background: url(images/abcd.jpg) no-repeat;
		}
		.c {
			width: 102px;
			height: 120px;
			background-position: -240px 0;
		}
		.h {
			width: 106px;
			height: 109px;
			background-position: -218px -142px;
		}
		.e {
			width: 100px;
			height: 120px;
			background-position: -483px 0px;
		}
		.n {
			width: 115px;
			height: 115px;
			background-position: -256px -272px;
		}
		.g {
			width: 106px;
			height: 109px;
			background-position: -98px -141px;
		}
		.bank {
			width: 106px;
			height: 109px;
			background: none;
		}
		.q {
			width: 115px;
			height: 109px;
			background-position: 0 -416px;
		}
		.u {
			width: 115px;
			height: 109px;
			background-position: -475px -420px;
		}
		.a {
			width: 112px;
			height: 120px;
		}
	</style>
</head>
<body>
	<div class="c"></div>
	<div class="h"></div>
	<div class="e"></div>
	<div class="n"></div>
	<div class="g"></div>
	<div class="bank"></div>
	<div class="q"></div>
	<div class="u"></div>
	<div class="a"></div>
	<div class="n"></div>
</body>
</html>
