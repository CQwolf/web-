<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新浪广告</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.header {
			position: fixed;
			top: 0;
			width: 100%;
			height: 44px;
			text-align: center;
		}
		.box {
			width: 1002px;
			margin: 0 auto;
			margin-top: 44px;
		}
		.l {
			position: fixed;
			top: 200px;
			left: 10px;
		}
		.r {
			position: fixed;
			top: 200px;
			right: 10px;
		}
		.ab {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 50px; 
			margin-left: -25px;
			height: 40px;
			margin-top: -20px;
			line-height: 40px;
			text-align: center;
			background-color: rgba(2,2,2,.3);
			box-shadow: 2px 2px 2px red;
		}
	</style>
</head>
<body>
	<div class="header">
		<img src="images/top.png" alt="顶部">
	</div>
	<div class="box">
		<img src="images/box.png" alt="主体">
		<div class="l">
			<img src="images/ad-l.png" alt="左广告">
		</div>
		<div class="r">
			<img src="images/ad-r.png" alt="又广告">
		</div>
		<div class="ab">你好</div>
	</div>
</body>
</html>
