<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>小米页面</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		.box {
			width: 1226px;
			height: 614px;
			background-color: pink;
			/* 盒子居中 */
			margin: 0 auto;
		}
		.left {
			float: left;
			width: 234px;
			height: 614px;
			background-color: purple;
		}
		.left img {
			width: 100%;
		}
		.right {
			float: right;
			width: 992px;
			height: 614px;
			background-color: yellow;
		}
		.right li {
			float: left;
			width: 234px;
			height: 300px;
			background-color: #009900;
			margin-left: 14px;
			margin-bottom: 14px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<img src="images/mi.jpg" alt="小米图片">
		</div>
		<ul class="right">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</div>
</body>
</html>
