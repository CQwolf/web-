<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>搜索趣图</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: 16px;
		}
		.s {
			width: 238px;
			height: 294px;
			border: 1px solid #D9E0EE;
			border-top: 3px solid #FF8400;
			margin: 100px;
		}
		.s h3 {
			height: 35px;
			line-height: 35px;
			font-size: 16px;
			font-weight: normal;
			padding-left: 12px;
			border-bottom: 1px solid #D9E0EE;
		}
		ul li {
			list-style-type: none;
		}
		.box img {
			margin: 7px 0 0 8px;
		}
		.box ul li a {
			font-size: 12px;
			text-decoration: none;
			color: #666;
		}
		.box ul {
			margin-top: 5px;
			margin-left: 8px;
		}
		.box ul li a {
			padding-left: 10px;
			height: 26px;
			line-height: 26px;
			background: url(images/square.png) no-repeat left center;
		}
		.box ul li a:hover {
			text-decoration: underline;
			color: #ff8400;
		}
	</style>
</head>
<body>
	<div class="s">
		<div class="title">
			<h3>搜索趣图</h3>
		</div>
		<div class="box">
			<img src="images/happy.gif" alt="趣图" width="218px" height="160px" />
			<ul>
				<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
				<li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
				<li><a href="images/sun.jpg" target="_blank">悟空</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
