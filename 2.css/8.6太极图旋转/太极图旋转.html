<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极图旋转</title>
    <style>
        body {
            height: 100%;
            background: lightblue;
        }
        
        div {
            margin: 150px auto;
            width: 200px;
            height: 400px;
            background: #000;
            border-left: 200px solid #fff;
            border-radius: 50%;
            box-shadow: 0 15px 90px #f00;
            animation: rotate 30s ease-in infinite;
        }
        
        div::before,
        div::after {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: -100px;
        }
        
        div::before {
            background-color: #fff;
            border: 75px solid #000;
        }
        
        div::after {
            background-color: #000;
            border: 75px solid #fff;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360000deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
