<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动测试</title>
    <style>
        div {
            width: 20%;
            height: 30px;
        }
        
        .t {
            float: left;
        }
        
        .t1 {
            background-color: #890;
        }
        
        .t2 {
            background-color: #345;
        }
        
        .t3 {
            background-color: #3df;
        }
        
        .clearfix::before {
            content: "";
            /* display: table; */
            clear: both;
        }
    </style>
</head>

<body>

    <div class="t1 t">112234weweeweweewewee
    </div>
    <div class="t2 t">2</div>
    <div class="t3 t">3</div>
    <div class="clearfix"></div>

    <p>nihao </p>
</body>

</html>
