<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS计数器</title>
    <style>
        ul,
        ol {
            /* 设置变量初始值为0 */
            counter-reset: num;
            list-style-type: none;
        }
        
        li::before {
            /* 变量递增 */
            counter-increment: num;
            /* 内容插入 */
            content: counters(num, ".") ".";
        }
    </style>
</head>

<body>
    <!-- 使用计数器自动编号

CSS 计数器根据规则来递增变量。

CSS 计数器使用到以下几个属性：

    counter-reset - 创建或者重置计数器
    counter-increment - 递增变量
    content - 插入生成的内容
    counter() 或 counters() 函数 - 将计数器的值添加到元素 -->

    <ul>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </ol>
        </li>
        <li>

            </ol>
        </li>

            </ol>
        </li>

                <li></li>
                <li></li>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </ol>
        </li>
    </ul>
</body>

</html>
