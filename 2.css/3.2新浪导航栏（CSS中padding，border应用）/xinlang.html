<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新浪导航栏</title>
	<style type="text/css">
		/* 清楚元素默认的内外边距 */
		* {
			margin: 0;
			padding: 0;
			/* 字体大小16px */
			font-size: 16px;
		}
		.nav {
			height: 41px;
			background-color: #FCFCFC;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
		}
		.nav a {
			display: inline-block;
			height: 41px;
			line-height: 41px;
			/* background-color: pink; */
			text-decoration: none;
			font-size: 12px;
			padding: 0 20px;
			color: #4C4C4C;
		}
		.nav a:hover {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">博客</a>
		<a href="#">微博</a>
		<a href="#">关注我</a>
	</div>
</body>
</html>
