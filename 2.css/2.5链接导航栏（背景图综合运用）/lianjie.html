<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>链接导航栏</title>
	<style type="text/css">
		.nav {
			/* 让链接文字居中 */
			text-align: center;
		}
		.nav a {
			/* 大小设置 */
			display: inline-block;
			width: 120px;
			height: 50px;
			/* 图片简写 */
			background: url(images/bg.png) no-repeat;
			/* 文字垂直居中 */
			line-height: 50px;
			/* 去下划线 */
			text-decoration: none;
			color: whitesmoke;
		}
		/* 鼠标经过链接 图片变换一下 */
		.nav a:hover {
			background-image: url(images/bgc.png);
			color: red;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
		<a href="#">网站首页</a>
	</div>
</body>
</html>
